packages:
  - name: api
    environment:
      DATABASE_URL: ${DATABASE_URL}
      SENDGRID_API_KEY: ${SENDGRID_API_KEY}
      SENDGRID_FROM_EMAIL: ${SENDGRID_FROM_EMAIL}
      CLAIRE_NOTIFICATION_EMAIL: ${CLAIRE_NOTIFICATION_EMAIL}
      ALLOWED_ORIGIN: ${ALLOWED_ORIGIN}
    functions:
      - name: get-data
        runtime: nodejs:18
        web: true
        limits:
          timeout: 60000
          memory: 256
      - name: create-booking
        runtime: nodejs:18
        web: true
        limits:
          timeout: 60000
          memory: 256
      - name: register-session
        runtime: nodejs:18
        web: true
        limits:
          timeout: 10000
          memory: 128
      - name: get-analytics
        runtime: nodejs:18
        web: true
        limits:
          timeout: 30000
          memory: 256
