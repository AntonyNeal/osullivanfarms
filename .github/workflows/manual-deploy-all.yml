name: Manual Deploy All (No Skips)

on:
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  RESOURCE_GROUP: osullivanfarms-rg
  FUNCTION_APP: osullivanfarms-api

jobs:
  # Quality checks for both frontend and API - always run
  quality_check:
    runs-on: ubuntu-latest
    name: Quality Check
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install frontend dependencies
        run: npm ci

      - name: Lint frontend code
        run: npm run lint

      - name: Run frontend unit tests
        run: npm run test:unit:run

      - name: Install API dependencies
        run: npm ci --prefix api

      - name: Run API tests
        run: npm test --prefix api

  # Deploy to Azure Static Web Apps (Frontend + API together) - always run
  deploy_static_web_app:
    needs: quality_check
    runs-on: ubuntu-latest
    name: Deploy to Azure Static Web Apps
    environment:
      name: ${{ github.ref_name == 'main' && 'production' || 'staging' }}
      url: ${{ github.ref_name == 'main' && 'https://sheepsheet.io' || 'https://dev.sheepsheet.io' }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          VITE_API_BASE_URL: https://osullivanfarms-api.azurewebsites.net/api

      - name: Debug - Check frontend size
        run: |
          echo "=== Dist folder size ==="
          du -sh dist
          echo "=== Dist contents ==="
          ls -lh dist/

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ github.ref_name == 'main' && secrets.AZURE_STATIC_WEB_APPS_API_TOKEN || secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_STAGING }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'upload'
          app_location: 'dist'
          api_location: ''
          output_location: '.'
          skip_app_build: true

  # Deploy API to Azure Functions - always run
  deploy_api:
    needs: quality_check
    runs-on: ubuntu-latest
    name: Deploy API to Azure Functions
    environment:
      name: production
      url: https://osullivanfarms-api.azurewebsites.net
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        working-directory: ./api
        run: npm ci --omit=dev

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ env.FUNCTION_APP }}
          package: ./api
