name: Deploy API to Azure Container Apps

on:
  push:
    branches:
      - main
    paths:
      - 'api/**'
      - '.github/workflows/deploy-api.yml'
  workflow_dispatch:

env:
  RESOURCE_GROUP: osullivanfarms-rg
  CONTAINER_APP: osullivanfarms-api
  IMAGE_NAME: osullivanfarms-api

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy API
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: api/package-lock.json

      - name: Install API dependencies
        working-directory: ./api
        run: npm ci

      - name: Run API tests
        working-directory: ./api
        run: npm test

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get ACR credentials from Terraform outputs
        id: acr
        run: |
          cd terraform/azure
          terraform init
          ACR_NAME=$(terraform output -raw container_registry_name)
          ACR_LOGIN_SERVER=$(terraform output -raw container_registry_login_server)
          echo "acr_name=$ACR_NAME" >> $GITHUB_OUTPUT
          echo "acr_login_server=$ACR_LOGIN_SERVER" >> $GITHUB_OUTPUT

      - name: Login to Azure Container Registry
        run: |
          az acr login --name ${{ steps.acr.outputs.acr_name }}

      - name: Build and push Docker image
        working-directory: ./api
        run: |
          docker build . -t ${{ steps.acr.outputs.acr_login_server }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
                         -t ${{ steps.acr.outputs.acr_login_server }}/${{ env.IMAGE_NAME }}:latest
          docker push ${{ steps.acr.outputs.acr_login_server }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker push ${{ steps.acr.outputs.acr_login_server }}/${{ env.IMAGE_NAME }}:latest

      - name: Deploy to Azure Container Apps
        uses: azure/container-apps-deploy-action@v1
        with:
          resourceGroup: ${{ env.RESOURCE_GROUP }}
          containerAppName: ${{ env.CONTAINER_APP }}
          imageToDeploy: ${{ steps.acr.outputs.acr_login_server }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          environmentVariables: |
            NODE_ENV=production
            PORT=8080
            DB_HOST=${{ secrets.DB_HOST }}
            DB_PORT=${{ secrets.DB_PORT }}
            DB_NAME=${{ secrets.DB_NAME }}
            DB_USER=${{ secrets.DB_USER }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            DB_SSL=require
            SENDGRID_API_KEY=${{ secrets.SENDGRID_API_KEY }}
            SENDGRID_FROM_EMAIL=${{ secrets.SENDGRID_FROM_EMAIL }}

      - name: Get API URL
        run: |
          cd terraform/azure
          API_URL=$(terraform output -raw api_url)
          echo "‚úÖ API deployed successfully!"
          echo "üìç API URL: $API_URL"
