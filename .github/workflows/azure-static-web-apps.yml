name: CI/CD - Azure Deployment

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
  workflow_dispatch:

env:
  RESOURCE_GROUP: osullivanfarms-rg
  CONTAINER_APP: osullivanfarms-api
  IMAGE_NAME: osullivanfarms-api

jobs:
  # Quality checks for both frontend and API
  quality_check:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Quality Check
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install frontend dependencies
        run: npm ci

      - name: Lint frontend code
        run: npm run lint

      - name: Run frontend unit tests
        run: npm run test:unit:run

      - name: Install API dependencies
        run: npm ci --prefix api

      - name: Run API tests
        run: npm test --prefix api

  # Deploy frontend to Azure Static Web Apps
  deploy_frontend:
    needs: quality_check
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    name: Deploy Frontend
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          VITE_API_BASE_URL: https://osullivanfarms-api.wonderfulsky-3834edbe.eastus2.azurecontainerapps.io/api
          VITE_FUNCTIONS_URL: https://witty-coast-049457e0f.3.azurestaticapps.net

      - name: Prepare deployment directory
        run: |
          mkdir -p deploy
          cp -r dist/* deploy/
          cp staticwebapp.config.json deploy/ 2>/dev/null || true

      - name: Deploy to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'upload'
          app_location: 'deploy'
          api_location: ''
          output_location: ''
          skip_app_build: true

  # Deploy API to Azure Container Apps
  deploy_api:
    needs: quality_check
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    name: Deploy API
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: api/package-lock.json

      - name: Debug Secrets
        env:
          AZURE_CREDS: ${{ secrets.AZURE_CREDENTIALS }}
        run: |
          echo "Checking if AZURE_CREDENTIALS is set..."
          if [ -n "$AZURE_CREDS" ]; then
            echo "AZURE_CREDENTIALS is set."
            echo "Length: ${#AZURE_CREDS}"
          else
            echo "::error::AZURE_CREDENTIALS is NOT set."
          fi

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get or Create ACR
        id: acr
        run: |
          # Check if ACR exists
          ACR_NAME=$(az acr list --resource-group ${{ env.RESOURCE_GROUP }} --query "[0].name" -o tsv)

          if [ -z "$ACR_NAME" ] || [ "$ACR_NAME" == "null" ]; then
            echo "ACR not found, creating osullivanfarmsacr..."
            az acr create \
              --resource-group ${{ env.RESOURCE_GROUP }} \
              --name osullivanfarmsacr \
              --sku Basic \
              --location eastus2
            ACR_NAME="osullivanfarmsacr"
          fi

          ACR_LOGIN_SERVER=$(az acr show --name $ACR_NAME --resource-group ${{ env.RESOURCE_GROUP }} --query "loginServer" -o tsv)

          echo "acr_name=$ACR_NAME" >> $GITHUB_OUTPUT
          echo "acr_login_server=$ACR_LOGIN_SERVER" >> $GITHUB_OUTPUT
          echo "‚úÖ ACR Name: $ACR_NAME"
          echo "‚úÖ ACR Login Server: $ACR_LOGIN_SERVER"

      - name: Login to Azure Container Registry
        run: |
          az acr login --name ${{ steps.acr.outputs.acr_name }}

      - name: Build and push Docker image
        working-directory: ./api
        run: |
          IMAGE_TAG="${{ steps.acr.outputs.acr_login_server }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          IMAGE_LATEST="${{ steps.acr.outputs.acr_login_server }}/${{ env.IMAGE_NAME }}:latest"
          echo "Building image: $IMAGE_TAG"
          docker build . -t "$IMAGE_TAG" -t "$IMAGE_LATEST"
          echo "Pushing image: $IMAGE_TAG"
          docker push "$IMAGE_TAG"
          echo "Pushing image: $IMAGE_LATEST"
          docker push "$IMAGE_LATEST"

      - name: Update Container App
        run: |
          IMAGE_FULL="${{ steps.acr.outputs.acr_login_server }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          echo "Deploying image: $IMAGE_FULL"

          az containerapp update \
            --name ${{ env.CONTAINER_APP }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --image "$IMAGE_FULL" \
            --set-env-vars \
              NODE_ENV=production \
              PORT=8080 \
              DB_HOST="${{ secrets.DB_HOST }}" \
              DB_PORT="${{ secrets.DB_PORT }}" \
              DB_NAME="${{ secrets.DB_NAME }}" \
              DB_USER="${{ secrets.DB_USER }}" \
              DB_PASSWORD=secretref:db-password \
              DB_SSL=require \
              SENDGRID_API_KEY=secretref:sendgrid-api-key \
              SENDGRID_FROM_EMAIL="${{ secrets.SENDGRID_FROM_EMAIL }}"

      - name: Update Container App Secrets
        run: |
          az containerapp secret set \
            --name ${{ env.CONTAINER_APP }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --secrets \
              db-password="${{ secrets.DB_PASSWORD }}" \
              sendgrid-api-key="${{ secrets.SENDGRID_API_KEY }}"

      - name: Get API URL
        run: |
          API_URL=$(az containerapp show --name ${{ env.CONTAINER_APP }} --resource-group ${{ env.RESOURCE_GROUP }} --query "properties.configuration.ingress.fqdn" -o tsv)
          echo "‚úÖ API deployed successfully!"
          echo "üìç API URL: https://$API_URL"

  # Clean up when PRs are closed
  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: 'close'
          app_location: '/'
