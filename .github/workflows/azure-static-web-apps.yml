name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - staging
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
      - staging
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  RESOURCE_GROUP: osullivanfarms-rg
  FUNCTION_APP: osullivanfarms-api

jobs:
  # Detect what changed
  detect_changes:
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
      api: ${{ steps.filter.outputs.api }}
    steps:
      - uses: actions/checkout@v4
      
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            frontend:
              - 'src/**'
              - 'public/**'
              - 'index.html'
              - 'vite.config.ts'
              - 'package.json'
              - 'tsconfig.json'
              - '.github/workflows/azure-static-web-apps.yml'
            api:
              - 'api/**'
              - '.github/workflows/azure-static-web-apps.yml'

  # Quality checks for both frontend and API
  quality_check:
    needs: detect_changes
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Quality Check
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install frontend dependencies
        if: needs.detect_changes.outputs.frontend == 'true'
        run: npm ci

      - name: Lint frontend code
        if: needs.detect_changes.outputs.frontend == 'true'
        run: npm run lint

      - name: Run frontend unit tests
        if: needs.detect_changes.outputs.frontend == 'true'
        run: npm run test:unit:run

      - name: Install API dependencies
        if: needs.detect_changes.outputs.api == 'true'
        run: npm ci --prefix api

      - name: Run API tests
        if: needs.detect_changes.outputs.api == 'true'
        run: npm test --prefix api

  # Deploy to Azure Static Web Apps (Frontend + API together)
  deploy_static_web_app:
    needs: [detect_changes, quality_check]
    if: |
      github.event_name == 'push' && 
      (needs.detect_changes.outputs.frontend == 'true' || needs.detect_changes.outputs.api == 'true')
    runs-on: ubuntu-latest
    name: Deploy to Azure Static Web Apps
    environment:
      name: ${{ github.ref_name == 'main' && 'production' || 'staging' }}
      url: ${{ github.ref_name == 'main' && 'https://sheepsheet.io' || 'https://dev.sheepsheet.io' }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          VITE_API_BASE_URL: ${{ github.ref_name == 'main' && 'https://osullivanfarms-api.azurewebsites.net/api' || 'https://kind-smoke-078aaff0f.azurestaticapps.net/api' }}

      - name: Debug - Check frontend size
        run: |
          echo "=== Dist folder size ==="
          du -sh dist
          echo "=== Dist contents ==="
          ls -lh dist/

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ github.ref_name == 'main' && secrets.AZURE_STATIC_WEB_APPS_API_TOKEN || secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_STAGING }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'upload'
          app_location: 'dist'
          api_location: ''
          output_location: '.'
          skip_app_build: true

  # Deploy API to Azure Functions
  deploy_api:
    needs: [detect_changes, quality_check]
    if: |
      github.event_name == 'push' && 
      github.ref_name == 'main' &&
      needs.detect_changes.outputs.api == 'true'
    runs-on: ubuntu-latest
    name: Deploy API to Azure Functions
    environment:
      name: production
      url: https://osullivanfarms-api.azurewebsites.net
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        working-directory: ./api
        run: npm ci --omit=dev

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ env.FUNCTION_APP }}
          package: ./api

  # Close PR deployment
  close_pull_request:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request
    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ github.base_ref == 'main' && secrets.AZURE_STATIC_WEB_APPS_API_TOKEN || secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_STAGING }}
          action: 'close'
          app_location: 'dist'
