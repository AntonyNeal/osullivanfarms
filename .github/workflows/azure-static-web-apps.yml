name: CI/CD - Azure Deployment

on:
  push:
    branches:
      - main
      - staging
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
      - staging
  workflow_dispatch:

jobs:
  # Quality checks for both frontend and API
  quality_check:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Quality Check
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install frontend dependencies
        run: npm ci

      - name: Lint frontend code
        run: npm run lint

      - name: Run frontend unit tests
        run: npm run test:unit:run

      - name: Install API dependencies
        run: npm ci --prefix api

      - name: Run API tests
        run: npm test --prefix api

  # Deploy frontend to Azure Static Web Apps (Production)
  deploy_frontend_production:
    needs: quality_check
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    name: Deploy Frontend (Production)
    environment:
      name: production
      url: https://osullivanfarms.azurestaticapps.net
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false
          persist-credentials: false

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'upload'
          app_location: '/'
          api_location: ''
          output_location: 'dist'
          skip_api_build: true

  # Deploy frontend to Azure Static Web Apps (Staging)
  deploy_frontend_staging:
    needs: quality_check
    if: github.event_name == 'push' && github.ref == 'refs/heads/staging'
    runs-on: ubuntu-latest
    name: Deploy Frontend (Staging)
    environment:
      name: staging
      url: https://osullivanfarms-staging.azurestaticapps.net
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false
          persist-credentials: false

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_STAGING }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'upload'
          app_location: '/'
          api_location: ''
          output_location: 'dist'
          skip_api_build: true

  # Deploy API to Function App (Production)
  deploy_api_production:
    needs: quality_check
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    name: Deploy API (Production)
    environment:
      name: production
      url: https://osullivanfarms-api.azurewebsites.net
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install API dependencies
        run: |
          cd api
          npm ci --production

      - name: Deploy to Azure Function App
        uses: Azure/functions-action@v1
        with:
          app-name: 'osullivanfarms-api'
          package: './api'
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}

  # Deploy API to Function App (Staging)
  deploy_api_staging:
    needs: quality_check
    if: github.event_name == 'push' && github.ref == 'refs/heads/staging'
    runs-on: ubuntu-latest
    name: Deploy API (Staging)
    environment:
      name: staging
      url: https://osullivanfarms-api-staging.azurewebsites.net
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install API dependencies
        run: |
          cd api
          npm ci --production

      - name: Deploy to Azure Function App
        uses: Azure/functions-action@v1
        with:
          app-name: 'osullivanfarms-api-staging'
          package: './api'
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE_STAGING }}

