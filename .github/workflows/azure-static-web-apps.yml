name: CI/CD - Azure Deployment

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
  workflow_dispatch:

env:
  RESOURCE_GROUP: osullivanfarms-rg
  CONTAINER_APP: osullivanfarms-api
  IMAGE_NAME: osullivanfarms-api

jobs:
  # Quality checks for both frontend and API
  quality_check:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Quality Check
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install frontend dependencies
        run: npm ci

      - name: Lint frontend code
        run: npm run lint

      - name: Run frontend unit tests
        run: npm run test:unit:run

      - name: Install API dependencies
        run: npm ci --prefix api

      - name: Run API tests
        run: npm test --prefix api

  # Deploy frontend to Azure Static Web Apps
  deploy_frontend:
    needs: quality_check
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    name: Deploy Frontend
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          VITE_API_BASE_URL: https://osullivanfarms-api.wonderfulsky-3834edbe.eastus2.azurecontainerapps.io/api
          VITE_FUNCTIONS_URL: https://witty-coast-049457e0f.3.azurestaticapps.net

      - name: Prepare deployment directory
        run: |
          mkdir -p deploy
          cp -r dist/* deploy/
          cp staticwebapp.config.json deploy/ 2>/dev/null || true

      - name: Deploy to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'upload'
          app_location: 'deploy'
          api_location: ''
          output_location: ''
          skip_app_build: true

  # Deploy API to Azure Container Apps
  deploy_api:
    needs: quality_check
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    name: Deploy API
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: api/package-lock.json

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get ACR credentials from Terraform outputs
        id: acr
        run: |
          cd terraform/azure
          terraform init
          ACR_NAME=$(terraform output -raw container_registry_name)
          ACR_LOGIN_SERVER=$(terraform output -raw container_registry_login_server)
          echo "acr_name=$ACR_NAME" >> $GITHUB_OUTPUT
          echo "acr_login_server=$ACR_LOGIN_SERVER" >> $GITHUB_OUTPUT

      - name: Login to Azure Container Registry
        run: |
          az acr login --name ${{ steps.acr.outputs.acr_name }}

      - name: Build and push Docker image
        working-directory: ./api
        run: |
          docker build . -t ${{ steps.acr.outputs.acr_login_server }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
                         -t ${{ steps.acr.outputs.acr_login_server }}/${{ env.IMAGE_NAME }}:latest
          docker push ${{ steps.acr.outputs.acr_login_server }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker push ${{ steps.acr.outputs.acr_login_server }}/${{ env.IMAGE_NAME }}:latest

      - name: Deploy to Azure Container Apps
        uses: azure/container-apps-deploy-action@v1
        with:
          resourceGroup: ${{ env.RESOURCE_GROUP }}
          containerAppName: ${{ env.CONTAINER_APP }}
          imageToDeploy: ${{ steps.acr.outputs.acr_login_server }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          environmentVariables: |
            NODE_ENV=production
            PORT=8080
            DB_HOST=${{ secrets.DB_HOST }}
            DB_PORT=${{ secrets.DB_PORT }}
            DB_NAME=${{ secrets.DB_NAME }}
            DB_USER=${{ secrets.DB_USER }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            DB_SSL=require
            SENDGRID_API_KEY=${{ secrets.SENDGRID_API_KEY }}
            SENDGRID_FROM_EMAIL=${{ secrets.SENDGRID_FROM_EMAIL }}

      - name: Get API URL
        run: |
          cd terraform/azure
          API_URL=$(terraform output -raw api_url)
          echo "‚úÖ API deployed successfully!"
          echo "üìç API URL: $API_URL"

  # Clean up when PRs are closed
  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: 'close'
          app_location: '/'
